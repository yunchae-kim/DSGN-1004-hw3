<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Goyle's Journey</title>
  </head>
  <body>
    <div class="absolute-container">
      <table id="main-container">
        <tr>
          <td valign="top">
            <div class="title">A wild doggo appeared!!!</div>
            <div class="textbox-sm">
              Fluffy the three-headed doggo is blocking the path. In order to
              distract it and get to the next step, what should Goyle do?
              Remember,
            </div>
            <div class="game-container">
              <div class="game-img-container">
                <img src="images/fluffy.png" alt="" id="fluffy" />
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td valign="bottom">
            <div class="script-container">
              <img src="/images/goyle.png" alt="" id="goyle" />
              <div class="script-box">
                <div class="script">I'm Goyle. Now help me, muggle.</div>
                <div class="script-bg"></div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <img src="images/dungeon.png" alt="" id="dungeon" />
  </body>
</html>
